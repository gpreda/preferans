<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Frame 1: Game Buttons -->
        <div class="frame frame-buttons">
            <h1 data-i18n="title">Preferans</h1>
            <button id="new-game-btn" data-i18n="newGame">New Game</button>
            <select id="style-selector" class="style-selector"></select>
            <select id="language-selector" class="lang-selector">
                <option value="en">EN</option>
                <option value="sr">SR</option>
            </select>
        </div>

        <!-- Frame 2: Overall Game Status (placeholder) -->
        <div class="frame frame-game-status">
            <span id="phase-indicator"></span>
            <span id="status"></span>
        </div>

        <!-- Frame 3: Players & Talon -->
        <div class="frame frame-players-talon">
            <!-- Top row: Left Player | Talon | Right Player -->
            <div class="frame frame-top-row">
                <!-- Left Player -->
                <div class="frame frame-player-left">
                    <div class="player player-left" id="player1">
                        <div class="player-info">
                            <span class="player-name" data-i18n="player1">Player 1</span>
                            <span class="player-tricks"><span data-i18n="tricks">Tricks</span>: <span class="tricks-value">0</span></span>
                            <span class="player-role"></span>
                        </div>
                        <div class="player-cards"></div>
                    </div>
                </div>

                <!-- Talon Area -->
                <div class="frame frame-talon">
                    <!-- Talon Cards -->
                    <div class="frame frame-talon-cards" id="play-area">
                        <div class="talon" id="talon">
                            <div class="talon-label" data-i18n="talon">Talon</div>
                            <div class="talon-cards"></div>
                        </div>
                        <!-- Current Trick -->
                        <div class="current-trick" id="current-trick">
                            <div class="trick-cards"></div>
                            <div class="drop-hint" data-i18n="dropCardHere">Drop card here</div>
                        </div>
                    </div>
                    <!-- Bidding Controls / Last Trick (shared space) -->
                    <div class="frame frame-bidding-or-trick">
                        <div class="bidding-controls hidden" id="bidding-controls">
                            <div class="bid-buttons" id="bid-buttons"></div>
                        </div>
                        <div class="last-trick hidden" id="last-trick">
                            <div class="last-trick-label" data-i18n="lastTrick">Last Trick</div>
                            <div class="last-trick-cards"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Player -->
                <div class="frame frame-player-right">
                    <div class="player player-right" id="player2">
                        <div class="player-info">
                            <span class="player-name" data-i18n="player2">Player 2</span>
                            <span class="player-tricks"><span data-i18n="tricks">Tricks</span>: <span class="tricks-value">0</span></span>
                            <span class="player-role"></span>
                        </div>
                        <div class="player-cards"></div>
                    </div>
                </div>
            </div>

            <!-- Bottom row: Bottom Player -->
            <div class="frame frame-bottom-row">
                <div class="player player-bottom" id="player3">
                    <div class="player-info">
                        <span class="player-name" data-i18n="player3">Player 3</span>
                        <span class="player-tricks"><span data-i18n="tricks">Tricks</span>: <span class="tricks-value">0</span></span>
                        <span class="player-role"></span>
                    </div>
                    <div class="player-cards"></div>
                </div>
            </div>
        </div>

        <!-- Frame 4: Bottom Bar (3 columns) -->
        <div class="frame frame-bottom-bar">
            <!-- Left: Bidding History -->
            <div class="frame frame-bottom-left">
                <div class="bidding-history" id="bidding-history">
                    <div class="bidding-history-title" data-i18n="biddingHistory">Bidding</div>
                    <div class="bidding-history-list" id="bidding-history-list"></div>
                </div>
            </div>
            <!-- Middle: Scoreboard -->
            <div class="frame frame-bottom-middle">
                <div class="scoreboard" id="scoreboard">
                    <div class="scoreboard-tabs">
                        <button class="scoreboard-tab active" data-player="1">P1</button>
                        <button class="scoreboard-tab" data-player="2">P2</button>
                        <button class="scoreboard-tab" data-player="3">P3</button>
                    </div>
                    <div class="scoreboard-content" id="scoreboard-content">
                        <div class="scoreboard-column scoreboard-left">
                            <div class="scoreboard-column-value" id="scoreboard-left-value">0</div>
                        </div>
                        <div class="scoreboard-column scoreboard-center">
                            <div class="scoreboard-column-value" id="scoreboard-middle-value">0</div>
                        </div>
                        <div class="scoreboard-column scoreboard-right">
                            <div class="scoreboard-column-value" id="scoreboard-right-value">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right: Action Panel -->
            <div class="frame frame-bottom-right">
                <div class="contract-info" id="contract-info"></div>
                <div class="action-panel" id="action-panel">
                    <!-- Exchange UI -->
                    <div class="exchange-controls hidden" id="exchange-controls">
                        <button id="pickup-talon-btn" data-i18n="pickUpTalon">Pick Up Talon</button>
                        <span class="action-label" data-i18n="selectCardsToDiscard">Select 2 cards to discard, then:</span>
                        <button id="discard-btn" disabled data-i18n="discardSelected">Discard Selected</button>
                    </div>
                    <!-- Contract UI -->
                    <div class="contract-controls hidden" id="contract-controls">
                        <span class="action-label"><span data-i18n="announceContract">Announce Contract</span>:</span>
                        <select id="contract-level"></select>
                        <button id="announce-btn" data-i18n="announce">Announce</button>
                    </div>
                    <!-- Play instructions -->
                    <div class="play-controls hidden" id="play-controls">
                        <span class="action-label" data-i18n="clickCardToPlay">Click a card to play it</span>
                    </div>
                    <!-- Scoring UI -->
                    <div class="scoring-controls hidden" id="scoring-controls">
                        <span class="action-label" id="round-result"></span>
                        <button id="next-round-btn" data-i18n="nextRound">Next Round</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="i18n.js"></script>
    <script src="app.js"></script>
</body>
</html>
